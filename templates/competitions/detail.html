{% extends 'base.html' %}

{% block doc_title %} - {{ competition.name }} {% endblock doc_title %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow" style="width: 20rem;">
                <div class="inner">
                    <img src="{{ competition.img.url }}" class="card-img-top" alt="pic" class="img-fluid">
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title">{{ competition.name }}</h5>
                    <p class="card-text"> {{ competition.about }} </p>
                    <a href="{{ competition.get_absolute_url }}" class="btn btn-success">View winners </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
